<!DOCTYPE html>
<html>

<head>

    <title>Points</title>
</head>

<body>
    <p>Points</p>
    <canvas id="myCanvas" width="1200" height="800" style="border:1px solid #ca2c2c;">
    </canvas>
    <button type="button" id="pfive" onclick="addPoints(5)">+5</button>
    <button type="button" id="pfive" onclick="addPoints(10)">+10</button>
    <button type="button" id="pfive" onclick="addPoints(-10)">-10</button>
    <button type="button" id="pfive" onclick="addPoints(-5)">-5</button>
</body>
<script>
    var ptsThun = 0;
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    window.onload = draw();
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "30px Comic Sans";
        ctx.fillText(ptsThun, canvas.height * (1 / 4), canvas.width * (1 / 5));
    }

    function addPoints(pts) {
        ptsThun += pts;
        draw();
    }

    function rngBetaDistr() {
        var unif = Math.random();//uniform distribution
        var beta = Math.pow(Math.sin(unif * Math.PI / 2), 2);
        beta_left = (beta < 0.5) ? 2 * beta : 2 * (1 - beta);//skewing beta towards leftside
        //console.log(beta_left);
        return beta_left;
    }

    var intervalId = setInterval(function () {
       ptsThun += (rngBetaDistr()*10);
       ptsThun = Math.floor(ptsThun);
       draw();
    }, 5000);
</script>

</html>
